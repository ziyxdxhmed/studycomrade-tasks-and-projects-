<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Displaying Cards with JavaScript</h1>
        <div class="row" id="card-container">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Data for the cards
const cardsData = [
    { title: 'Card 1', text: 'This is the first card generated by JavaScript.' },
    { title: 'Card 2', text: 'This is the second card generated by JavaScript.' },
    { title: 'Card 3', text: 'This is the third card generated by JavaScript.' }
];

// Function to generate and display the cards
function displayCards() {
    const container = document.getElementById('card-container');
    
    // Loop through the cardsData array
    cardsData.forEach(card => {
        // Create a column div for Bootstrap's grid system
        // The col-md-4 class makes each card take up 1/3 of the row on medium screens and larger
        const cardCol = document.createElement('div');
        cardCol.className = 'col-md-4 mb-4';
        
        // Create the card's inner HTML structure using a template literal
        cardCol.innerHTML = `
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">${card.title}</h5>
                    <p class="card-text">${card.text}</p>
                </div>
            </div>
        `;
        
        // Append the new column (with the card) to the container
        container.appendChild(cardCol);
    });
}

// Call the function to display the cards when the page loads
window.onload = displayCards;// JavaScript code will be placed here
    </script>

</body>
</html>
