<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webpage with YouTube Videos and Images</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Webpage with YouTube Videos and Images</h1>
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Images</h2>
      <div class="flex space-x-6 justify-center">
        <img src="t1.jpg" alt="Dog with brown and white fur looking forward" class="w-48 h-auto rounded shadow" />
        <img src="t5.webp" alt="Placeholder" class="w-48 h-auto rounded shadow" />
      </div>
    </div>
    <div>
      <h2 class="text-xl font-semibold mb-4">YouTube Videos</h2>
      <div class="space-y-8">
        <div class="flex justify-center">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="flex justify-center">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/sBws8MSXN7A" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
