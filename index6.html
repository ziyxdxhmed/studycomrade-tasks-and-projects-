<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Table Layout with Butterfly and Pink Bar
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-white flex justify-center items-center min-h-screen">
  <div class="border border-gray-400 max-w-[600px] w-full">
   <!-- Top Table -->
   <table class="w-full border-collapse border border-gray-400">
    <tbody>
     <tr>
      <td class="border border-gray-400 w-1/3 h-20">
      </td>
      <td class="border border-gray-400 w-1/3">
       <table class="w-full border-collapse border border-gray-400">
        <tbody>
         <tr>
          <td class="border border-gray-400 h-6">
          </td>
         </tr>
         <tr>
          <td class="border border-gray-400 h-6">
          </td>
         </tr>
         <tr>
          <td class="border border-gray-400 h-6">
          </td>
         </tr>
         <tr>
          <td class="border border-gray-400 h-6">
          </td>
         </tr>
        </tbody>
       </table>
      </td>
      <td class="border border-gray-400 w-1/3 h-20">
      </td>
     </tr>
    </tbody>
   </table>
   <!-- Middle Pink Bar -->
   <div class="bg-pink-300 h-10 border-x border-gray-400">
   </div>
   <!-- Bottom Section -->
   <table class="w-full border-collapse border border-gray-400">
    <tbody>
     <tr>
      <td class="border border-gray-400 w-1/6 h-48">
      </td>
      <td class="border border-gray-400 w-4/6 flex justify-center items-center p-4">
       <img alt="Colorful butterfly with orange and black wings perched on a green leaf with blurred natural background" height="180" src="https://storage.googleapis.com/a1aa/image/d0dbef88-3b20-4263-5e17-0421e6d57614.jpg" width="300"/>
      </td>
      <td class="border border-gray-400 w-1/6 h-48">
      </td>
     </tr>
    </tbody>
   </table>
   <!-- Bottom Blue Bar -->
   <div class="bg-[#2B3A67] h-8 border-x border-b border-gray-400">
   </div>
  </div>
 </body>
</html>
